<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InstaTurbo - Comprar Serviços</title>
  <style>
    input, select, button { margin: 10px 0; padding: 10px; width: 300px; }
  </style>
</head>
<body>
  <h1>Comprar Serviços</h1>

  <label>Rede Social:</label>
  <select id="rede_social">
    <option value="">Selecione</option>
    <option value="Instagram">Instagram</option>
    <option value="TikTok">TikTok</option>
    <option value="Kwai">Kwai</option>
  </select>

  <label>Tipo:</label>
  <select id="tipo">
    <option value="">Selecione</option>
    <option value="Seguidores">Seguidores</option>
    <option value="Curtidas">Curtidas</option>
    <option value="Visualizações">Visualizações</option>
  </select>

  <label>Quantidade:</label>
  <input type="number" id="quantidade" min="100" />

  <label id="label_link">Informe o @ ou link do perfil/publicação:</label>
  <input type="text" id="link_perfil" />

  <p id="total">Total: R$0,00</p>

  <button id="comprar">Fazer Compra</button>

  <script>
    const valoresPorTipo = {
      'Seguidores': 0.01,
      'Curtidas': 0.15,
      'Visualizações': 0.10
    };

    const tipoSelect = document.getElementById('tipo');
    const quantidadeInput = document.getElementById('quantidade');
    const labelLink = document.getElementById('label_link');
    const totalDisplay = document.getElementById('total');
    const comprarBtn = document.getElementById('comprar');

    function atualizarTotal() {
      const tipo = tipoSelect.value;
      const quantidade = parseInt(quantidadeInput.value) || 0;
      const valorUnitario = valoresPorTipo[tipo] || 0;
      const total = quantidade * valorUnitario;
      totalDisplay.textContent = `Total: R$${total.toFixed(2)}`;
    }

    tipoSelect.addEventListener('change', () => {
      labelLink.textContent =
        tipoSelect.value === 'Seguidores'
          ? 'Informe o @ ou link do perfil:'
          : 'Informe o link da publicação:';
      atualizarTotal();
    });

    quantidadeInput.addEventListener('input', atualizarTotal);

    comprarBtn.addEventListener('click', async () => {
      const redeSocial = document.getElementById('rede_social').value;
      const tipo = tipoSelect.value;
      const quantidade = parseInt(quantidadeInput.value);
      const linkPerfil = document.getElementById('link_perfil').value.trim();
      const valorUnitario = valoresPorTipo[tipo] || 0;
      const valorTotal = quantidade * valorUnitario;

      if (!redeSocial || !tipo || !quantidade || !linkPerfil) {
        alert('Preencha todos os campos!');
        return;
      }

      if (quantidade < 100) {
        alert('A quantidade mínima é 100.');
        return;
      }

      comprarBtn.disabled = true;

      try {
        const response = await fetch('https://instaturbobrasil-python.up.railway.app/criar_pagamento', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            rede_social: redeSocial,
            tipo: tipo,
            quantidade: quantidade,
            valor_unitario: valorUnitario,
            valor_total: valorTotal,
            link_perfil: linkPerfil
          })
        });

        if (!response.ok) throw new Error('Erro na rede');

        const data = await response.json();
        if (data.init_point) {
          window.location.href = data.init_point;
        } else {
          alert('Erro ao criar pagamento.');
        }
      } catch (error) {
        alert('Erro na requisição: ' + error.message);
      } finally {
        comprarBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
